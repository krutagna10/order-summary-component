<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<main>
    <section class="card-section">
        <div class="card container">
            <div class="card__image-container">
                <img src="images/illustration-hero.svg" class="card__image" alt="">
            </div>

            <div class="card__description">
                <div class="card__text-content">
                    <h1 class="card__heading">Order Summary</h1>
                    <p class="card__text">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>
                </div>
                <div class="card__plan flex flex-align-center flex-gap">
                    <img src="images/icon-music.svg" class="card__plan-image" alt="">
                    <div class="card__plan-text">
                        <h2 class="card__plan-heading">Annual Plan</h2>
                        <p class="card__plan-price">$59.99/year</p>
                    </div>
                    <a href="#" class="card__plan-btn">
                        Change
                    </a>
                </div>
                <button class="card__payment-btn" type="button">Proceed to Payment</button>
                <button class="card__cancel-btn" type="button">Cancel Order</button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
